

<div class="container-fluid" >
	<div class="row" >
		<div class="col-md-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>
                        Usuarios:
                        </strong>
					</h3>
				</div>
				<div class="panel-body">
			<table class="table table-bordered" >
				<thead>
					<tr>
						<th>
							Id
						</th>
						<th>
							Nombre
						</th>
						<th>
							Ip
						</th>
						<th>
							Socket
						</th>
						<th>
							Accion
						</th>
					</tr>
				</thead>
				<tbody>
				<tr  ng-repeat="user in monitorCtrl.testStack[0] | limitTo:5:5*(admin.currentPage-1)">
                        <td>
							{{user._id}}
						</td>
						<td>
							{{user.name}}
						</td>
						<td>
							{{user.ip}}
						</td>                                    
						<td>  
                            {{user.sid}}
						</td>
                        <td>
							<button type="submit" class="btn btn-primary" ng-click="monitorCtrl.openDoor(user)">Seleccionar</button>
                        </td>
					</tr>
				</tbody>
			</table>
                   <ul uib-pagination class="pagination-sm pagination" total-items="monitorCtrl.length" ng-model="monitorCtrl.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page=5></ul >                    
				</div>
				</div>
			</div>
		</div>
	</div>
