<div class="modal-header">
  <button  type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 >Modificar</h4>
</div>
<div class="modal-body"> 
<form class="form-horizontal">
<fieldset> 
<!-- Text input-->
<div  class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nombre</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" ng-model='modal.name' type="text" placeholder="Nombre" class="form-control input-md"> 
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Role</label>
  <div class="col-md-4">
    <select ng-model='modal.role' id="selectbasic" name="selectbasic" class="form-control">
      <option value="admin">admin</option>
      <option value="user">user</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Extension</label>
  <div class="col-md-4">
    <input id="textinput" ng-model='modal.extension' name="textinput" type="text" placeholder="Nombre" class="form-control input-md">
 
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Double Button</label>
  <div class="col-md-8">
    <button id="button1id" ng-click='admin.changeUser(modal);$dismiss()' name="button1id" class="btn btn-success">Aceptar</button>
    <button id="button2id" ng-click="$dismiss()"  name="button2id" class="btn btn-danger">Cancelar</button>
  </div>
</div>
</fieldset>
</form>
</div>
<div class="modal-footer">
    
</div>
